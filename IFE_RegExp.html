	<script type="text/javascript">

		function yzPhoneN(a) {
			var reg1 = /^1*[3,5,8][0-9]*$/;
			var reg2 = /^1*[4][5,7]*$/;
			var reg3 = /^1*[7][3|6|7|8]*$/;
			if((a+'').length==11){
				var num=(a+'').substring(0,3);
				switch(true){
	            	case reg1.test(num):
		            	return true;
		            	break;
		            case reg2.test(num):
		            	return true;
		            	break;
		            case reg3.test(num):
		            	return true;
		            	break;
		            default:
		                return false;	
				}
			}
			else{
				return false;
			}						
		}

                   return true;
                   break bkq;

           }
		} 
	</script>
