<!DOCTYPE html>
<html>
<head>
	<title>sort()</title>
	<meta charset="UTF-8">
</head>
<body>
  <script type="text/javascript">
  	function compare(a,b){
        if(a>b){
        	return 1;
        }
        else if(a<b){
        	return -1;
        }
        else{
        	return 0;
        }
  	}
  	var nZ=new Array;
  	nZ=//[1,0,10,15,5];
  	nZ.sort(compare);
  	alert(nZ);
  </script>
</body>
</html>
